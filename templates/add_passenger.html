{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Add Passenger</h1>
{% if error %}
<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
</div>
{% endif %}
<form method="POST">
    <div class="mb-4">
        <label class="block text-gray-700">Full Name</label>
        <input type="text" name="full_name" required class="border rounded p-2 w-full">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" name="email" required class="border rounded p-2 w-full">
        <p class="text-sm text-gray-500">Format: email@domain.com</p>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700">Phone</label>
        <input type="tel" name="phone" required class="border rounded p-2 w-full">
        <p class="text-sm text-gray-500">10-15 digits only</p>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700">Date of Birth</label>
        <input type="date" name="dob" required class="border rounded p-2 w-full">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700">Passport Number</label>
        <input type="text" name="passport_no" required class="border rounded p-2 w-full">
        <p class="text-sm text-gray-500">6-20 alphanumeric characters</p>
    </div>
    <div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Passenger</button>
    </div>
</form>
{% endblock %}
